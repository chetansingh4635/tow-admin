<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box " style="width:125%">
                <div class="left" style="width:52%">
                    <div class="content">
                        <div class="header">
                            <!-- <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div> -->
                            <div class="logo text-center"><h3>Travel On Wheels</h3></div>
                            <p class="lead">Login to your account</p>
                        </div>
                        <form class="form-auth-small" [formGroup]="loginForm" >
                            <div class="form-group">
                                <label for="signin-email" class="control-label sr-only">Email</label>
                                <input type="email" class="form-control" id="signin-email"  formControlName="email" placeholder="Email Id" 
                                pattern="^\w+([`\â€™.'-]?\w+)*(-)*@\w+([\.-]?\w+)*(\.\w{2,9})+$">
                                <span class="error" *ngIf="((loginForm['controls'].email.errors?.required || loginForm['controls'].email.errors?.pattern) && loginForm['controls'].email.touched) || ((loginForm['controls'].email.errors?.required || loginForm['controls'].email.errors?.pattern) && isSubmitted) ">*Please Enter Valid Email Id</span>
                            </div>
                            <div class="form-group">
                                <label for="signin-password" class="control-label sr-only">Password</label>
                                <input type="password" class="form-control" id="signin-password" formControlName="password" placeholder="Password">
                                <span class="error" *ngIf="((loginForm['controls'].password.errors?.required) && loginForm['controls'].password.touched) || ((loginForm['controls'].password.errors?.required) && isSubmitted) ">*Please Enter Valid Password</span>
                            </div>
                            <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login()">LOGIN</button>
                            <div class="bottom">
                                <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right" style="width:48%">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">Travel on Wheels</h1>
                        <p>Admin Portal</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
